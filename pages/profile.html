<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MRBURNIFICATION GAMES</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="matrix-bg"></div>
    
    <div class="container">
        <header>
            <h1>Your Profile</h1>
            <nav>
                <a href="menu.html"><i class="fas fa-home"></i> Home</a>
                <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
            </nav>
        </header>
        
        <div class="profile-container">
            <div class="profile-image-container">
                <img id="profileImage" src="" alt="Profile Image">
                <button id="changeImageBtn"><i class="fas fa-camera"></i> Change</button>
            </div>
            
            <div class="profile-details">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Your display name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" readonly>
                </div>
                
                <div class="form-group">
                    <button id="saveProfileBtn"><i class="fas fa-save"></i> Save Changes</button>
                </div>
            </div>
        </div>
        
        <div id="emojiPicker" class="emoji-picker">
            <!-- Emojis will be loaded here -->
        </div>
    </div>
    
    <footer class="cyber-footer">
        <div class="contact-info">
            <p>Contact: <a href="mailto:contact@mrburnification.com">contact@mrburnification.com</a></p>
            <p>&copy; 2023 MRBURNIFICATION GAMES</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import firebaseConfig from '../assets/js/firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase instances available globally
        window.db = db;
        window.auth = auth;
    </script>
    
    <script type="module" src="../assets/js/profile.js"></script>
    
    <!-- Matrix background effect -->
    <script src="../assets/js/matrix-bg.js"></script>
</body>
</html>
