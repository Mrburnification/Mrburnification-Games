<!-- dot_connect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Connect - MRBURNIFICATION GAMES</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="matrix-bg"></div>
    
    <header class="game-header">
        <div class="header-left">
            <h1>DOT CONNECT</h1>
            <div id="modeIndicator" class="mode-badge"></div>
        </div>
        <nav>
            <a href="menu.html"><i class="fas fa-home"></i> Home</a>
            <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </header>

    <main class="game-main">
        <div id="game-canvas-container" class="game-canvas-container">
            <!-- p5.js will create the canvas here -->
        </div>
        
        <div class="game-ui">
            <div class="score-box">
                <span id="timer">00.00s</span>
                <span id="penalty">+0.00s</span>
            </div>
        </div>
    </main>
    
    <footer class="cyber-footer">
        <div class="contact-info">
            <p>Contact: <a href="mailto:contact@mrburnification.com">contact@mrburnification.com</a></p>
            <p>&copy; 2023 MRBURNIFICATION GAMES</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import firebaseConfig from '../assets/js/firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Make Firebase instances available globally
        window.db = db;
        window.auth = auth;
        
        // Set game mode indicator
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'practice';
        const modeIndicator = document.getElementById('modeIndicator');
        
        if (mode === 'daily') {
            modeIndicator.textContent = 'DAILY CHALLENGE';
            modeIndicator.classList.add('daily-mode');
        } else {
            modeIndicator.textContent = 'PRACTICE MODE';
            modeIndicator.classList.add('practice-mode');
        }
    </script>

    <!-- Game script -->
    <script src="../assets/js/dot-connect.js"></script>
    
    <!-- Matrix background effect -->
    <script src="../assets/js/matrix-bg.js"></script>
</body>
</html>
