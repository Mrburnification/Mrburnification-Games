<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MRBURNIFICATION GAMES</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>MRBURNIFICATION GAMES</h1>
            <nav>
                <a href="profile.html">Profile</a>
                <a href="dot_connect.html?mode=daily">Daily Challenge</a>
                <a href="dot_connect.html?mode=practice">Practice Mode</a>
                <a href="analytics.html">Analytics</a>
            </nav>
        </header>
        
        <div class="game-grid">
            <div class="game-card" onclick="window.location.href='dot_connect.html?mode=daily'">
                <div class="game-media">
                    <img src="../assets/images/daily-challenge.jpg" alt="Daily Challenge" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">Daily Challenge</h3>
                    <p class="game-description">Complete today's challenge and compare your score with others!</p>
                </div>
            </div>
            
            <div class="game-card" onclick="window.location.href='dot_connect.html?mode=practice'">
                <div class="game-media">
                    <img src="../assets/images/practice-mode.jpg" alt="Practice Mode" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">Practice Mode</h3>
                    <p class="game-description">Hone your skills with unlimited practice games.</p>
                </div>
            </div>
            
            <div class="game-card" onclick="window.location.href='profile.html'">
                <div class="game-media">
                    <img src="../assets/images/profile.jpg" alt="Profile" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">Your Profile</h3>
                    <p class="game-description">View and edit your profile information.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import firebaseConfig from '../assets/js/firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase instances available globally
        window.db = db;
        window.auth = auth;
        
        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user && !localStorage.getItem("app_playerEmail")) {
                // Redirect to login if not logged in
                window.location.href = "../index.html";
            }
        });
    </script>
</body>
</html>
